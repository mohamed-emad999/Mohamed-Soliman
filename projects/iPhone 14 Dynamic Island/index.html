<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>iPhone 14 Dynamic Island</title>
</head>
<body>
	<div class="container">
		<div class="screen">
			<div class="island">
				<div class="content">
					<div class="details">
						<div class="image">
							<img src="contact.jpg">
						</div>
						<p>Mo Calling</p>
					</div>
					<div class="action">
						<ion-icon name="call" class="red"></ion-icon>
						<ion-icon name="call" class="green"></ion-icon>
					</div>
				</div>
			</div>
		</div>
		<i class="left-button button1"></i>
		<i class="left-button button2"></i>
		<i class="left-button button3"></i>
		<i class="right-button"></i>
	</div>

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script src="script.js"></script>
</body>
</html>
